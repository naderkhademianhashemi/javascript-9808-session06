<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Test</h1>
    <h1>Test</h1>
    <h2>Test</h2>

    <script>
        function $$(elem){
            if(typeof(elem) === "string"){
                elem = document.querySelector(elem)
            }
            return {
                text(val){
                    if(!val){
                        return elem.innerText;
                    }else{
                        elem.innerText = val;
                    }
                }
            }
        }

        $$(document.querySelector('h1')).text("Salam")
        $$("h2").text("Salam")
    </script>
</body>
</html>
